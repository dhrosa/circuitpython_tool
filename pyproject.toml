[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "circuitpython-tool"
version = "0.1.0"
description = 'TODO'
requires-python = ">=3.11"
license = "MIT"
keywords = []
authors = [
  { name = "Diony Rosa", email = "dhrosa+dev@gmail.com" },
]
dependencies = ["tomlkit", "inotify_simple", "rich", "platformdirs", "click", "rich-click"]

[project.scripts]
circuitpython-tool = "circuitpython_tool:main"

[tool.hatch.envs.style]
dependencies = ["setuptools", "isort", "black", "pylama", "mypy", "types-click"]

[tool.hatch.envs.style.scripts]
format = [
       "isort src",
       "black src",
]
check = [
      "pylama src",
      "mypy --strict src",
]
all = [
    "hatch run style:format",
    "hatch run style:check",
]